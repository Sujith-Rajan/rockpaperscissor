<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RockPaperScissor</title>
        <link rel="stylesheet" href="rockPaperScissor.css" />

        <link href="./fontawesome/css/fontawesome.css" rel="stylesheet" />
        <link href="./fontawesome/css/brands.css" rel="stylesheet" />
        <link href="./fontawesome/css/solid.css" rel="stylesheet" />
    </head>
    <body>
        <div class="head">
            <h1>Rock Paper Scissor</h1>
            <p>Winner is who got 5 point first</p>
        </div>
        <div class="main">
            <div class="player1">
                <div class="name-score">
                <div class="playerPlay">
                    <p>Player</p>
                </div>
                <div class="playerScore"><p>Score</p>
                    <p id="scoreDisplayPlayer"></p>
                </div>
            </div>
                   
                <div class="icons">
                    <i class="fa-solid fa-hand-back-fist srock" id="pRock"  ></i>
                    <i class="fa-solid fa-hand-scissors sscissor" id="pScissor"></i>
                    <i class="fa-solid fa-hand spapper" id="pPapper"></i>
                  
                </div>
            </div>

            <div class="computer">
                <div class="name-score">
                <div class="computerPlay"><p>Computer</p></div>
                <div class="computerScore"><p>Score</p>
                    <p id="scoreDisplayComputer"> </p>
                </div>
                </div>
                
                <div class="icons">
                    <i class="fa-solid fa-hand-back-fist srock " id="cRock"></i>
                    <i class="fa-solid fa-hand-scissors sscissor" id="cScissor"></i>
                    <i class="fa-solid fa-hand spapper" id="cPapper"></i>
                  
                </div>
            
            </div>
        </div>
        <div class="playAgain">
            <button onclick="refreshPage()" id="buttonPlayAgain" type="submit">Play Again</button>
        </div>
        <div id="result"></div>

        <div id="alert1">
            <span class="closebtn" onclick="this.parentElement.style.display='none'; endgame()">&times;</span>
             You Win The Game !!!
          </div>
          <div id="alert2">
            <span class="closebtn" onclick="this.parentElement.style.display='none'; endgame()">&times;</span>
            Computer Win The Game !!!
          </div>
        <script src="rockPaperScissor.js"></script>
    </body>
</html>
